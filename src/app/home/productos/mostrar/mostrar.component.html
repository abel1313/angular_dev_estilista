<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" *ngIf="listaEjemplos.length > 0"   >
                <div class="carousel-inner" >
                  <div class="carousel-item active" *ngFor="let item of listaEjemplos" >
                    <img [src]="item.base64Imagen" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text-bg-dark">vamos</h5>
                        <p>.aqui esta</p>
                      </div>
                  </div>
            
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
<div class="row"  >
    <div class="col-4" *ngFor="let item of listaProductosDto; let i = index"  style="background-color: rebeccapurple;">
        <div class="row">
            <div class="col-12">
                {{item.producto.nombreProducto}}
            </div>
        </div>

        <div class="row"  style="background-color: red;">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <img [src]="item.imagenes[interSa].base64Imagen" [alt]="item.imagenes[interSa].nombreImagen" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button (click)="siguiente(item)" class="btn btn-secondary col-8" *ngIf="item.imagenes.length > 1"  data-toggle="modal" data-target="#exampleModal">
                        Ver mas imagenes
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
