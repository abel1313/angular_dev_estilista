<div class="row">
    <div class="col-8">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="listaHeader" >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                  <li class="nav-item dropdown" *ngFor="let item of listaHeader.datos" >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                    *ngIf="item.lista.length > 0" >
                      {{item.nombre}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"  >
                      <li><a class="dropdown-item" [routerLink]=" ite.rutaComponente.nombreComponente+'/'+ite.rutaAccion.nombreAccion | lowercase " *ngFor="let ite of item.lista">{{ite.rutaAccion.nombreAccion}}</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="col-2">
        Cantidad {{ cantidad }}
    </div>

    <div class="col-2">
            <a [routerLink]="['/carrito/mostrar']" (click)="click()" >Ir a carrito</a>
    </div>
</div>
